<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <form action="#">
        <fieldset>
            <legend>Sign Up - 31190038</legend>
            <p>It's free and only takes a minute.</p>
            <table width="300">
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Username" size="46" max="12">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="E-mail" size="46">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="password" placeholder="Password" size="46" min="8" max="20">

                </tr>
                <tr>
                    <td align="right" colspan="2">
                        <button type="submit">Sign Up</button>
                        <button type="reset">Reset</button>

                </tr>
            </table>
        </fieldset>
    </form>

</html>
