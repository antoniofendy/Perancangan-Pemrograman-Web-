<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery CSS</title>

    <script src="./dist/js/jquery-3.5.1.min.js"></script>

    <script>
        $('document').ready(() => {
            $('button').click(() => {
                $('p').css({
                    "background-color": "#6495ED",
                    "color": "white",
                    "font-weight": "bold",
                    "font-size": "20px",
                    "padding": "10px",
                    "width": "550"
                })
            })
        })
    </script>

</head>

<body>
    <button>Set Properti Warna</button>
    <p>HTML adalah singkatan dari Hypertext Markup Language</p>
    <p>CSS adalah singkatan dari Cascading Style Sheet</p>
</body>

</html>
