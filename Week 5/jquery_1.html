<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 1</title>
    <script src="./dist/bootstrap-4.5.3-dist/js/jquery-3.6.0.slim.min.js"></script>
    <script>
        $('document').ready(() => {
            $('#hide').click(() => {
                $('p').hide();
            })
            $('#show').click(() => {
                $('p').show();
            })
        })
    </script>
</head>

<body>

    <p>Ini adalah paragraf 1</p>
    <p>Ini adalah paragraf 2</p>
    <button id="show">Show Me</button>
    <button id="hide">Hide Me</button>

</body>

</html>
