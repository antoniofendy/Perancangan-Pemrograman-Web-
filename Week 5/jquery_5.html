<html>

<head>

    <title></title>

    <style>
        .menu {
            height: 30px;
            width: 300px;
            background: #000;
        }

        .menu li {
            float: left;
            list-style: none;
            position: relative;
        }

        .menu li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
            transition: 1s;
        }

        .menu li a:hover {
            background: #f00;
        }

        .menu li ul {
            background: #fff;
            border: 1px solid #000;
            ;
            position: absolute;
            width: 150px;
            left: 0;
            top: 30px;
            z-index: 2;
            padding: 5px;
        }

        .menu ul li {
            width: 100%;
            margin: 0;
        }
    </style>

    <script type="text/javascript" src="./dist/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript">

        $('document').ready(() => {
            $('.parent ul').hide();
            $('.parent').hover(() => {
                $(this).find('ul').slideDown(200);
            }, () => {
                $(this).find('ul').slideUp(200);
            })
        })

    </script>

</head>

<body>
    <ul class="menu">
        <li class="parent"> <a href="#">Menu 1</a>
            <ul>
                <li><a href="#">Submenu 1</a></li>
                <li><a href="#">Submenu 2</a></li>
                <li><a href="#">Submenu 3</a></li>
            </ul>
        </li>
        <li><a href="#">Menu 2</a></li>
        <li><a href="#">Menu 3</a></li>
    </ul>
</body>

</html>
